<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./Assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <title>Forcast</title>
  </head>
  <body>
    <header class="wrapper">
      <aside>
        <div class="logo">
          <img src="./Assets/logo.png" alt="" />
        </div>

        <div class="side_links">
          <i class="fa fa-house activated"></i>
          <i class="fa fa-gears"></i>
          <i class="fa fa-location-dot"></i>
        </div>
      </aside>

      <main>
        <nav>
          <div>
            <h1>Weather Forcast</h1>
            <h2 class="currentDate">Saturday 26, December 2020</h2>
          </div>
          <form class="top-right">
            <button type="submit" class="btn-search">
              <i class="fa fa-search"></i>
            </button>
            <input type="text" placeholder="Search" id="search" />
          </form>
        </nav>

        <div class="city-container">
          <div class="opacity-bg hide"></div>
          <div class="loader-wrapper hide">
            <img class="loader" src="./Assets/loader.gif" alt="LOADER" />
          </div>
          <div class="city-row">
            <div class="guide">
              <h1>Get weather</h1>
              <div class="guide-links">
                <button class="F-input">Search For the place</button>
                <button class="location">
                  <i class="fa-solid fa-location-crosshairs"></i> From current
                  location
                </button>
              </div>
            </div>
            <div class="city-col">
              <h1 class="city-name"></h1>
              <h2 class="city-region"></h2>
              <span class="temprature"></span>
            </div>
            <div class="city-col city-image-col">
              <img class="city-image" src="./Assets/placeholder.png" />
            </div>
          </div>
        </div>

        <section class="weather-section">
          <nav class="weather-nav flex">
            <div class="switch-days flex">
              <button>Today</button>
              <button class="activated">Week</button>
            </div>
            <div class="switch-unit flex">
              <button class="cel activated">°C</button>
              <button class="faren">°F</button>
            </div>
          </nav>
          <div class="weather-row for-today">
            <div class="weather-col-today"></div>
          </div>
        </section>
      </main>
    </header>

    <audio src="./Assets/pop-sound.wav"></audio>
    <div class="pop-up"></div>
    <script type="module" src="main.js"></script>
    <script type="module" src="data.js"></script>
  </body>
</html>
